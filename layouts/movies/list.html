{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
    <title>Movie Showcase - Gowra Streaming</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for the body */
            color: #ffffff; /* Default text color */
            padding: 20px;
        }

        /* Title styles */
        h1 {
            text-align: center;
            font-size: 36px; /* Larger font size for title */
            margin-bottom: 30px; /* Space below title */
            color: #ffcc00; /* Highlight title color */
        }

        /* Movie list styles */
        .movie-list {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: center; /* Center items */
            gap: 20px; /* Space between movie cards */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            list-style: none; /* Remove bullet points */
        }

        /* Movie item styles */
        .movie-item {
            background-color: #1e1e1e; /* Card background */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Clip overflow */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            transition: transform 0.2s; /* Smooth transition */
            width: 200px; /* Fixed width for movie cards */
            text-align: center; /* Center text */
        }

        /* Movie image styles */
        .movie-image {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            border-bottom: 2px solid #ffcc00; /* Bottom border for image */
        }

        /* Movie title styles */
        .movie-title {
            font-size: 18px; /* Adjust title font size */
            padding: 15px; /* Padding around title */
            color: #ffffff; /* Title text color */
        }

        /* Hover effect for movie items */
        .movie-item:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        /* No movies found message */
        .no-movies {
            text-align: center;
            font-size: 20px; /* Adjust font size */
            color: #ff4444; /* Color for no movies message */
            margin-top: 20px; /* Space above the message */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .movie-item {
                width: 100%; /* Full width on mobile */
                max-width: 300px; /* Max width limit */
            }
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <ul class="movie-list">
        {{ range .Pages }}
            <li class="movie-item">
                <a href="{{ .RelPermalink }}">
                    <img src="{{ .Params.image }}" alt="{{ .Title }}" class="movie-image">
                    <div class="movie-title">{{ .Title }}</div>
                </a>
            </li>
        {{ else }}
            <li class="no-movies">No movies found.</li>
        {{ end }}
    </ul>
</body>
</html>
{{ end }}
