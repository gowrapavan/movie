<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <script src="{{ .Site.BaseURL }}js/scripts.js"></script>
</head>
<body>
    {{ partial "header.html" . }} <!-- Include the header here -->
    <main>
        {{ block "main" . }}{{ end }} <!-- Main content block -->
    </main>
    {{ partial "footer.html" . }} <!-- Include the footer here -->
</body>
</html>
