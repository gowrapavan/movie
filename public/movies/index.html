    .button {
        border-radius: 8px;
        width: 140px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        border: none;
        color: #20cf83;  
        position: relative;
        cursor: pointer;
        font-weight: 700;
        background-color: #2e2e2e;  
        transition: background-color 0.3s, transform 0.3s;  
    }

    .button:hover {
        background-color: #3a3a3a;  
        transform: translateY(-2px);  
    }

     
    .button:before {
        content: '';
        position: absolute;
        left: -3px;
        top: -3px;
        border-radius: 20px;
        background: linear-gradient(45deg, #141414, #1b1b1b, #2e2e2e);
        background-size: 400%;
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        z-index: -1;
        animation: steam 15s linear infinite;
    }

    @keyframes steam {
        0% {
            background-position: 0 0;
        }
        50% {
            background-position: 400% 0;
        }
        100% {
            background-position: 0 0;
        }
    }

    .button:after {
        filter: blur(70px);
    }

     
    footer {
